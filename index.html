<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <h3 class="heading">To-Do-Whatever</h3>
            </div>
            <div class="right">
                <img src="./img/todo.png" alt="">
            </div>
        </nav>
    </header>
  <div class="buttons">
      <button class="completion">Sort By Completion</button>
      <button class="name">Sort By Name</button>
      <button class="reset">Reset</button>
  </div>  
  <div class="task">
      <input type="text" class="task-input" placeholder="Enter Todo">
      <button class="add">Add</button>
  </div>
  <div class="output">
      <ul class="task-lists"></ul>
  </div>

  <script src="./js/home.js"></script>
</body>
</html>
