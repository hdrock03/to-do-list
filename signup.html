<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <h3 class="heading">To-Do-Whatever</h3>
            </div>
            <div class="right">
                <img src="./img/todo.png" alt="">
            </div>
        </nav>
    </header>
    <form action="" class="form">
        <h1 class="signup">Sign Up</h1>
        <input type="text" name="firstname" class="fname" placeholder="First Name">
        <input type="text" name="lastname" class="lname" placeholder="Last Name">
        <input type="email" name="email" class="email" placeholder="Email">
        <input type="password" name="password" class="pwd" placeholder="Password">
        <input type="password" name="cpassword" class="confirmpwd" placeholder="Confirm Password">
        <button class="btn">Sign up</button>
    </form>

    <script src="./js/register.js"></script>
</body>
</html>
